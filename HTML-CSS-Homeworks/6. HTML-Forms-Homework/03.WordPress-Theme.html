<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WordPress-Theme</title>
    <link href="styles/03.WordPress-Theme.css" rel="stylesheet">
</head>
<body>
   <form method="POST">
        <img src="images/wordpress-logo.jpg" alt="wordpress-logo" />
        <div>
            <label for="file-upload">Upload a theme</label>
            <input type="file" name="file-upload" id="file-upload" />
        </div>
        <div>
            <label for="searchQuery">Or search in wordpress</label>
            <input name="searchQuery" type="search" id="searchQuery" />
            <span>        
            <input type="submit" id="submit"/>
            </span>        
        </div>
    </form>
</body>
</html>
