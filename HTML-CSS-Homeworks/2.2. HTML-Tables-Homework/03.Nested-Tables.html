<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nested Table</title>
    <link href="styles/03.Nested-Tables.css" rel=stylesheet>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td><a href="https://softuni.bg/" target="_blank" title="SoftUni"><img src="images/logo.PNG" alt="logo"/></a></td>
                <td>
                    <table>
                        <tr>
                            <td>Software</td>
                        </tr>
                        <tr>
                            <td>University</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
